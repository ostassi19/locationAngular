<div class="page-content page-container" id="page-content">
  <div class="padding">
    <div class="row container d-flex justify-content-center">
      <div class="col-md-15">
        <div class="box box-widget">
          <div class="box-footer box-comments" *ngFor="let comments of Comentaires">
            <div class="box-comment">
              <img class="img-circle img-sm" src="https://img.icons8.com/office/36/000000/person-female.png" alt="User Image">
              <div class="comment-text">
                <span class="username"> Tina Domiaz
                  <span class="text-muted pull-right">8:03 PM Today
                  </span>
                </span> {{comments.comm}}
              </div>
            </div>
          </div>
          <div class="box-footer box-comments" *ngFor="let comments of Comentaires">
            <div class="box-comment">
              <img class="img-circle img-sm" src="https://img.icons8.com/office/36/000000/person-female.png" alt="User Image">
              <div class="comment-text">
                <span class="username"> {{user.username}}
                  <span class="text-muted pull-right">{{comments.createdAt | date:'MMM d, y, h:mm a'}}
                  </span>
                </span> {{comments.comm}}
              </div>
            </div>
          </div>
          <div class="box-footer">
            <form action="#" method="post"> <img class="img-responsive img-circle img-sm" src="https://img.icons8.com/color/36/000000/administrator-male.png" alt="Alt Text">
              <div class="img-push">
                <textarea style=" width: 400px;" name="commentaire" [(ngModel)]="moncommentire">  </textarea>
                <button (click)="post()">envoyer</button>
              </div>


            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
